version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      # Enable dashboard (insecure for development only)
      - "--api.insecure=true"
      # Docker provider configuration
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Optional: Let's Encrypt configuration (uncomment for production)
      # - "--certificatesresolvers.le.acme.email=your-email@example.com"
      # - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      # - "--certificatesresolvers.le.acme.httpchallenge=true"
      # - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      # Docker socket for container discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Optional: Let's Encrypt certificates (uncomment for production)
      # - ./letsencrypt:/letsencrypt
    networks:
      - airnode
    restart: unless-stopped
    labels:
      # Expose Traefik dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.airnode1.reglook.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"

networks:
  airnode:
    name: airnode
    external: true